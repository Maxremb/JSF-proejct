<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>PrimeFlix - Manage Account</title>
	<meta name="author" content="The Author"></meta>
</h:head>
<!-- Add 50px padding top to the body for the navbar -->
<h:body
	style="padding-top: 50px; padding-bottom: 20px;background-color:black;color:white">

	<ui:include src="/nav_bar.xhtml" />

	<b:jumbotron>
		<b:container>
			<h1 style="color: black">Manage my account</h1>
		</b:container>

	</b:jumbotron>
	<b:container>


		<b:row>

			<b:column>
					<h:panelGrid columns="2" cellpadding="20">
		
			<p:panelGrid columns="2" style="width:200px;margin-left:10px">


			<f:facet name="header"> New value here :

			</f:facet>

			<h:form>
				<h:outputLabel value="Name : " style="margin-right:10%;"></h:outputLabel>
				<p:inputText value="#{accountMB.nom}"></p:inputText>
				<br></br>
				<br></br>
				<h:outputLabel value="Email : " style="margin-right:10%;"></h:outputLabel>
				<p:inputText value="#{accountMB.email}"></p:inputText>
				<br></br>
				<br></br>
				<h:outputLabel value="Password : " style="margin-right:10%;"></h:outputLabel>
				<p:inputText value="#{accountMB.pwd}"></p:inputText>
				<br></br>
				<br></br>
				<p:outputLabel for="update_activated" value="Activate ?"
					style="margin-right:10%;" />
				<p:selectOneRadio id="update_activated"
					value="#{accountMB.activated}" unselectable="true"
					style="display:inline;">
					<f:selectItem itemLabel="Yes" itemValue="true" />
					<f:selectItem itemLabel="No" itemValue="false" />
				</p:selectOneRadio>
				<br></br>
			
				<h:commandButton action="#{accountMB.update}" value="Update"
					update="@all" style="margin-left:60px;margin-bottom:5px;margin-top:5px"></h:commandButton>
			</h:form>
		</p:panelGrid>	
					
		<p:panelGrid columns="2" style="margin-left:100px;width:200px">
			<f:facet name="header"> Your info :

			</f:facet>

			<h:outputText value="Name:" />
			<h:outputText value="#{loginMB.user.nom}" />

			<h:outputText value="Email:" />
			<h:outputText value="#{loginMB.user.email}" />

			<h:outputText value="Password:" />
			<h:outputText value="#{loginMB.user.pwd}" />

			<h:outputText value="Activted:" />
			<h:outputText value="#{loginMB.user.activated}" />

		</p:panelGrid>

	</h:panelGrid>
			</b:column>
		</b:row>

		<hr />
		<footer>
			<p>Â© PrimeFlix - 2020</p>
		</footer>
	</b:container>

</h:body>
</html>
